services:
  db:
    image: postgres:15
    container_name: postgres_container
    restart: always
    environment:
      POSTGRES_USER: root
      POSTGRES_PASSWORD: 1234
      POSTGRES_DB: finanzas
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_container
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db

  python-checker:
    build: ./carga-datos
    command: ["python", "-u", "python-checker.py"]
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PORT: 5432
      DB_NAME: finanzas
      DB_USER: root
      DB_PASSWORD: 1234
    volumes:
      - ./carga-datos:/app  # üîÅ monta todo el c√≥digo como volumen
      - ./estados-cuenta:/app/estados-cuenta
    restart: always

  spring-api:
    build:
      context: ./api
    container_name: edc-loader-api
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/finanzas
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: 1234
    ports:
      - "8081:8080"  
    restart: always

volumes:
  postgres_data:
